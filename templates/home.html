<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <title>BookBlend</title>
    {% extends 'index.html' %}
</head>
<body>
    

{% block body %}
    <!-- When inserting your content into sections, remove the section__height class -->
    <!--=============== HOME ===============-->
    <section class="section section__height container" id="home">
        <h1>HOME</h1>
        <div class="custom-container">
            <div class="shuffle-wrapper portfolio-gallery">
                <div class="grid">
                    {% for i in range(book_name|length) %}
                    <div class="grid-item shuffle-item" data-groups='["design", "illustration"]'>
                        <div class="position-relative inner-box">
                            <div class="image position-relative">
                                <img src="https://www.myfixguide.com/wp-content/uploads/2022/09/lenovo-legion-7-gen7-.jpg" alt="{{ book_name[i] }}" class="img-fluid">
                                <div class="overlay-box">
                                    <div class="overlay-inner">
                                        <a class="overlay-content" href="#">
                                            <h5>{{ book_name[i] }}</h5>
                                            <p>{{ author[i] }}</p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        
        
        
    </section>

    <!--=============== ABOUT ===============-->
    <section class="section section__height container" id="about">
        <h1>ABOUT</h1>
        
    </section>

    <!--=============== PORTFOLIO ===============-->
    <section class="section section__height container" id="portfolio">
        <h1>PORTFOLIO</h1>
        
    </section>

    <!--=============== SKILLS ===============-->
    <section class="section section__height container" id="skills">
        <h1>SKILLS</h1>
        
    </section>

    <!--=============== CONTACT ===============-->
    <section class="section section__height container" id="contact">
        <h1>CONTACT</h1>

    </section>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
</body>
{% endblock body %}
</html>
